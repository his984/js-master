<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript-Master-Bankist</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1 class="welcome">Log in to get started</h1>
    <div class="div-form">
      <form action="" class="form">
        <input class="inputUser" type="text" placeholder="user">
        <input class="inputPin" type="number" placeholder="PIN" maxlength="4">
        <button class="loginBtn">✅</button>
      </form>
      <!-- TRANSFER MONEY FORM  -->
      <form class="transfer form">
        <input class="transferTo" type="text" placeholder="Transfer To">
        <input class="amount" type="number" placeholder="Amount">
        <button class="transferBtn">🔁</button>
      </form>
      <!-- Close account -->
      <form class="close-acc form">
        <input class="confirm-user" type="text" placeholder="Confirm user">
        <input class="confirm-pin" type="number" placeholder="Confirm PIN">
        <button class="closeAccBtn">❌</button>
      </form>
    </div>
  </div>

  <div class="app">
    <!-- MAIN -->
    <main>
      <!-- BALANCE -->
      <div class="balance">
        <div class="balance-info">
          <h2 class="balance_label">Current balance</h2>
          <p class="balance_Start at">
            <span class="balance-date">2025-01-01 - 00:00</span>
          </p>
        </div>
        <p class="balance_value">123</p>
      </div>
      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements_row">
          <div class="movements_details">
            <div class="movements_type"></div>
            <div class="row-date"></div>
          </div>
          <div class="movements_value">TEST</div>
        </div>
      </div>
      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="sortBtn">⬆️</button>
      </div>
    </main>
  </div>
  <!-- JS -->
  <script src="script.js"></script>
  <!-- <script src="test.js"></script> -->
</body>

</html>
