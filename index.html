<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript-Master-Bankist</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- NAV -->
  <nav>
    <h1>Log in ti get started</h1>
    <form action="" class="login">
      <input type="text" placeholder="user">
      <input type="text" placeholder="PIN" maxlength="4">
      <button>GO!</button>
    </form>
  </nav>
  <!-- MAIN -->
  <main class="app">
    <!-- BALANCE -->
    <div class="balance">
      <div>
        <p class="balance_label">Current balance</p>
        <p class="balance_date">As of:
          <span class="date">2025-01-01 - 00:00</span>
        </p>
      </div>
      <p class="balance_value">123</p>
    </div>
    <!-- MOVEMENTS -->
    <div class="movements">
      <div class="movements_row">
        <div class="movements_details">
          <div class="movements_type">test</div>
          <div class="movements_date">2025-01-01 - 00:00</div>
        </div>
        <div class="movements_value">TEST</div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
